<!DOCTYPE html>
<html>

<head>
  <title>Order Now</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
  <style>
    /* CSS Styles */

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
      background-color: #d9d5d5;
      border: 1px solid #111111;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #0c0c0c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>

    // JavaScript code
    document.getElementById("orderForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById("name").value;
      var number = document.getElementById("number").value;
      var product = document.getElementById("product").value;
      var address = document.getElementById("address").value;

      // Do something with the form data
      console.log("Name: " + name);
      console.log("Number: " + number);
      console.log("Product: " + product);
      console.log("Address: " + address);


      fetch("https://example.com/submit-order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          number: number,
          product: product,
          address: address

        })
      })
        .then(function (response) {
          // Handle the response from the server
          if (response.ok) {
            alert("Order placed successfully!");
            // Redirect to a home page
          } else {
            alert("Failed to place the order. Please try again.");
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        });
    });
  </script>
</head>

<body>
  <nav id="navbar">
    <img src="img/logo.png" alt="">
    <ul>
      <li class="item"> <a href="foodServicse.html">Home</a> </li>
      <li class="item"> <a href=".services-container">Services</a> </li>
      <li class="item"> <a href="#">About us</a> </li>
      <li class="item"> <a href="#">Contact us</a> </li>
      <li class="item"> <a href="fooditem.html">Order</a> </li>
    </ul>
  </nav>
  <div class="container">
    <h1>Order Now</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="number"> Contact Number</label>
        <input type="text" id="number" name="number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="product">Number of Product </label>
        <select id="product" name="product" required>
          <option value="">Select number of product</option>
          <option value="product1">1</option>
          <option value="product2">2</option>
          <option value="product3">3</option>
          <option value="product3">4</option>
          <option value="product3">5</option>
          <option value="product3">6</option>
          <option value="product3">7</option>
          <option value="product3">8</option>
          <option value="product3">9</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Place Order">
      </div>
    </form>
  </div>


</body>

</html>
