<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
    <script>
        document.getElementById('signin-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Perform form validation
            if (username === '' || password === '') {
                alert('Please fill in all fields');
            } else {
                // Process sign-in logic here
                alert('Sign in successful!');
                // You can redirect the user to another page or perform other actions
            }
        });

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;


        }

        .form-group a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <img src="img/logo.png" alt="">
        <ul>
            <li class="item"> <a href="foodServicse.html">Home</a> </li>
            <li class="item"> <a href=".services-container">Services</a> </li>
            <li class="item"> <a href="#">About us</a> </li>
            <li class="item"> <a href="#">Contact us</a> </li>
            <li class="item"> <a href="fooditem.html">Order</a> </li>
        </ul>
    </nav>
    <div class="right">
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>


        </form>
        <div class="form-group">
            <button type="submit"><a href="signup.html">Sign Up</a></button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
